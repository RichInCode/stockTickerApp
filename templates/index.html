<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stock Checker</title>
		<link rel="stylesheet" type=text/css href='{{ url_for('static',filename='style.css') }}'>
	</head>
	<body>
		<div class=page>
  		  <h1>User Input</h1>
		 
		  <div class=metanav>
		    <h2>Please enter a stock ticker eg. GOOG, and check desired features.</h2>
		    <form id='userinfoform' action='index' method='post'>
		      <p>
			Ticker symbol <input type='text' name='name_stock' />
		      </p>
		      <p>
			Closing price <input type='radio' name='button' value='4'/>
		      </p>
		      <p>
			Adjusted closing price <input type='radio' name='button' value='11' />
		      </p>
		      <p>
			Volume <input type='radio' name='button' value='5' />
		      </p>
		      <p>
			<input type='submit' value='Submit' />
		      </p>
		    </form>
		  </div>
		</div>
	</body>
</html>
